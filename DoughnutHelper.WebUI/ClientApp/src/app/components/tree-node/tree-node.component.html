<a href="#" [ngClass]="{'borer-info': nodeMessage.isHighlighted}">
    <span *ngIf="nodeMessage.byAnswer !== null">By answering: {{ nodeMessage.byAnswer == 1 ? 'Yes' : 'No' }}<br></span>
    {{ nodeMessage.messageText }}
</a>

<ul *ngIf="nodeMessage.isQuestion">
    <li *ngFor="let node of childrenMessages">
        <app-tree-node [nodeMessage]="node" [allMessages]="allMessages"></app-tree-node>
    </li>
</ul>
